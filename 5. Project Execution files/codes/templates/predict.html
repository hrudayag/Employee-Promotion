<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Promotion Prediction Using ML</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='templates/predict.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            height: 100%;
        }
        nav {
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 1rem;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s ease;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            padding: 2rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 80%;
            margin-top: 7rem;
            margin-bottom: 2rem;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #45a049;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select {
            display: block;
            margin: 0.5rem 0;
            width: 100%;
            max-width: 500px;
        }
        input, select {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .form-group {
            width: 100%;
            max-width: 500px;
            margin: 0.5rem 0;
        }
        .form-group label {
            font-size: 1.25rem;
        }
        @keyframes blink {
        0% { opacity: 1.0; }
        50% { opacity: 0.0; }
        100% { opacity: 1.0; }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home" >Home</a></li>
            <li><a href="/about" >About</a></li>
            <li><a href="/predict" >Predict</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Employee Promotion Prediction Using ML</h1>
        {% if error_message %}
        <div style="color: yellow; text-align: center; margin-bottom: 1rem; font-size: 1.5rem; animation: blink 1s infinite;">
            <strong>Error:</strong> {{ error_message }}
        </div>
        {% else %}

        <div style="color: rgb(21, 255, 21); text-align: center; margin-bottom: 1rem;font-size: 1.2rem;">
            <strong>! Please fill all the details </strong>
        </div>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department">
                    {% for option in department_options %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
                 
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="education">
                    {% for option in education_options %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="trainings">No of trainings</label>
                <input type="number" id="trainings" name="trainings">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="rating">Previous year rating</label>
                <input type="number" id="rating" name="rating">
            </div>
            <div class="form-group">
                <label for="service">Length of service</label>
                <input type="number" id="service" name="service">
            </div>
            <div class="form-group">
                <label for="kpis">KPIs met >80%</label>
                <input type="number" id="kpis" name="kpis">
            </div>
            <div class="form-group">
                <label for="awards">Awards won</label>
                <input type="number" id="awards" name="awards">
            </div>
            <div class="form-group">
                <label for="score">Average training score</label>
                <input type="number" id="score" name="score">
            </div>
            <input type="submit" class="submit-btn" value="Submit">
            <!-- <a class="submit-btn" href="/submit">Submit</a> -->
        </form>
    </div>
</body>
</html>
